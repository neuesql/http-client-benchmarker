services:
  httpbin1:
    image: kennethreitz/httpbin
    container_name: httpbin1
    restart: unless-stopped

  httpbin2:
    image: kennethreitz/httpbin
    container_name: httpbin2
    restart: unless-stopped

  httpbin3:
    image: kennethreitz/httpbin
    container_name: httpbin3
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - httpbin1
      - httpbin2
      - httpbin3
    restart: unless-stopped
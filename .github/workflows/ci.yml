name: CI - Code Quality & Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  code-quality-and-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: '3.12'
        cache-dependency-path: 'uv.lock'

    - name: Install dependencies
      run: |
        uv sync --all-extras --dev

    - name: Check code format with Black
      run: |
        uv run black http_benchmark/ tests/ --line-length 120 --check --diff

    - name: Lint code with Flake8
      run: |
        uv run flake8 http_benchmark/ tests/ --max-line-length=120

    - name: Type check with MyPy
      run: |
        uv run mypy http_benchmark/

    - name: Run unit tests
      run: |
        uv run python -m unittest discover tests/unit -v

    - name: Run integration tests
      run: |
        uv run python -m unittest discover tests/integration -v

    - name: Verify no performance tests are included
      run: |
        echo "Skipping performance tests as they require local httpbin server"
        echo "Performance tests will be run manually when needed"

    - name: Check package structure
      run: |
        uv run python -c "
        import sys
        sys.path.insert(0, '.')
        try:
            from http_benchmark import __init__
            print('✅ Package import successful')
        except ImportError as e:
            print(f'❌ Import error: {e}')
            sys.exit(1)
        "

    - name: Verify package build with uv
      run: |
        echo "Testing package build capability..."
        uv run python -c "
        import subprocess
        import sys
        
        # Test that we can build the package
        result = subprocess.run([sys.executable, '-m', 'build', '--help'], 
                              capture_output=True, text=True)
        if result.returncode == 0:
            print('✅ Package build tools available')
        else:
            print('❌ Package build tools not available')
            sys.exit(1)
        "


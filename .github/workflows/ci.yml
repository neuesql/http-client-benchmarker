name: CI - Code Quality & Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  code-quality-and-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        uv pip install -e ".[dev]"

    - name: Check code format with Black
      run: |
        black http_benchmark/ tests/ --line-length 120 --check --diff

    - name: Lint code with Flake8
      run: |
        flake8 http_benchmark/ tests/ --max-line-length=120

    - name: Type check with MyPy
      run: |
        mypy http_benchmark/

    - name: Run unit tests
      run: |
        python -m unittest discover tests/unit -v

    - name: Run integration tests
      run: |
        python -m unittest discover tests/integration -v

    - name: Verify no performance tests are included
      run: |
        echo "Skipping performance tests as they require local httpbin server"
        echo "Performance tests will be run manually when needed"

    - name: Check package structure
      run: |
        python -c "
        import sys
        sys.path.insert(0, '.')
        try:
            from http_benchmark import __init__
            print('✅ Package import successful')
        except ImportError as e:
            print(f'❌ Import error: {e}')
            sys.exit(1)
        "


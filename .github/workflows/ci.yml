name: CI - Code Quality & Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  code-quality-and-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check code format with Black
      run: |
        black http_benchmark/ tests/ --line-length 120 --check --diff

    - name: Lint code with Flake8
      run: |
        flake8 http_benchmark/ tests/ --max-line-length=120

    - name: Type check with MyPy
      run: |
        mypy http_benchmark/

    - name: Run unit tests
      run: |
        python -m unittest discover tests/unit -v

    - name: Run integration tests
      run: |
        python -m unittest discover tests/integration -v

    - name: Verify no performance tests are included
      run: |
        echo "Skipping performance tests as they require local httpbin server"
        echo "Performance tests will be run manually when needed"

    - name: Check package structure
      run: |
        python -c "
        import sys
        sys.path.insert(0, '.')
        try:
            from http_benchmark import __init__
            print('‚úÖ Package import successful')
        except ImportError as e:
            print(f'‚ùå Import error: {e}')
            sys.exit(1)
        "

  trigger-release:
    needs: code-quality-and-tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Trigger Release Pipeline
      run: |
        echo "‚úÖ All CI checks passed! Triggering release pipeline..."
        echo "Tag: ${{ github.ref_name }}"
        echo "Release pipeline will handle PyPI publishing and GitHub releases."
        echo "Setting output to trigger release workflow..."

    - name: Create release trigger comment
      uses: peter-evans/create-or-update-comment@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        body: |
          üéâ **CI Pipeline Passed Successfully!**
          
          All code quality checks and tests have passed. The release pipeline has been triggered for version `${{ github.ref_name }}`.
          
          ### ‚úÖ Completed Checks:
          - ‚úÖ Code formatting (Black)
          - ‚úÖ Code linting (Flake8) 
          - ‚úÖ Type checking (MyPy)
          - ‚úÖ Unit tests
          - ‚úÖ Integration tests
          - ‚úÖ Package structure validation
          
          ### üöÄ Next Steps:
          - PyPI publishing will begin automatically
          - GitHub release will be created
          - Package will be available on PyPI shortly
          
          ---
          *This comment was automatically generated by the CI pipeline.*
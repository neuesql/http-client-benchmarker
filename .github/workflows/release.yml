name: Release to PyPI

on:
  workflow_run:
    workflows: ["CI - Code Quality & Testing"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for setuptools_scm versioning

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: '3.12'
        cache-dependency-path: 'uv.lock'

    - name: Install dependencies
      run: |
        uv sync --all-extras --dev

    - name: Build package with uv
      run: |
        # Clean previous builds
        rm -rf dist/ build/ *.egg-info/
        # Build the package using uv
        uv build

    - name: Verify package build
      run: |
        # Verify the built package structure
        ls -la dist/
        echo "Package files created successfully"
        
        # Check wheel contents
        echo "Wheel contents:"
        uv run python -m zipfile -l dist/*.whl | head -20
        
        # Verify package metadata
        echo "Package metadata check:"
        uv run python -c "
        import pkg_resources
        import sys
        
        try:
            dist = pkg_resources.get_distribution('http-client-benchmarker')
            print(f'‚úÖ Package: {dist.project_name} v{dist.version}')
            print(f'‚úÖ Location: {dist.location}')
            print(f'‚úÖ Entry points: {list(dist.get_entry_map().keys())}')
        except Exception as e:
            print(f'‚ùå Package check failed: {e}')
            sys.exit(1)
        "

    - name: Publish to PyPI with uv
      env:
        UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
      run: |
        # Upload to PyPI using uv publish with token
        uv publish --token "$UV_PUBLISH_TOKEN" --index pypi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ github.run_id }}
        name: Release ${{ github.run_id }}
        body: |
          ## üöÄ HTTP Client Benchmarker Release
          
          **‚ö° Performance benchmarking for your HTTP stack**
          
          This release includes improvements and optimizations for HTTP client performance benchmarking.
          
          ### üì¶ Package Details
          - **Package**: http-client-benchmarker
          - **Version**: ${{ github.run_id }}
          - **Python**: 3.12+
          - **Package Manager**: uv
          - **Run ID**: ${{ github.run_id }}
          
          ### üîß Installation
          ```bash
          # Using pip (traditional)
          pip install http-client-benchmarker
          
          # Using uv (recommended)
          uv add http-client-benchmarker
          ```
          
          ### üÜï What's New
          - Full uv package management integration
          - Optimized CI/CD pipeline
          - Enhanced package building and publishing
          
          ### üêõ Bug Reports
          Please report issues at: https://github.com/${{ github.repository }}/issues
          
          ### ‚≠ê Support
          If you find this useful, please give us a ‚≠ê on GitHub!
        draft: false
        prerelease: false
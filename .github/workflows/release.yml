name: Release to PyPI

on:
  workflow_run:
    workflows: ["CI - Code Quality & Testing"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for setuptools_scm versioning

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        # Clean previous builds
        rm -rf dist/ build/ *.egg-info/
        # Build the package
        python -m build

    - name: Check package
      run: |
        # Verify the built package
        twine check dist/*

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        # Upload to PyPI using the token
        twine upload dist/* --verbose

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## üöÄ HTTP Client Benchmarker v${{ github.ref_name }}
          
          **‚ö° Performance benchmarking for your HTTP stack**
          
          This release includes improvements and optimizations for HTTP client performance benchmarking.
          
          ### üì¶ Package Details
          - **Package**: http-client-benchmarker
          - **Version**: ${{ github.ref_name }}
          - **Python**: 3.12+
          
          ### üîß Installation
          ```bash
          pip install http-client-benchmarker==${{ github.ref_name }}
          ```
          
          ### üÜï What's New
          See [CHANGELOG.md](CHANGELOG.md) for detailed release notes.
          
          ### üêõ Bug Reports
          Please report issues at: https://github.com/${{ github.repository }}/issues
          
          ### ‚≠ê Support
          If you find this useful, please give us a ‚≠ê on GitHub!
        draft: false
        prerelease: false
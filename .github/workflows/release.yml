name: Release to PyPI

on:
  workflow_run:
    workflows: ["CI - Code Quality & Testing"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for setuptools_scm versioning

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv

    - name: Build package
      run: |
        # Clean previous builds
        rm -rf dist/ build/ *.egg-info/
        # Build the package using uv
        uv build

    - name: Check package
      run: |
        # Verify the built package structure
        ls -la dist/
        # Check package contents
        python -m zipfile -l dist/*.whl

    - name: Publish to PyPI
      env:
        UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
      run: |
        # Upload to PyPI using uv publish with token
        uv publish --token "$UV_PUBLISH_TOKEN" --index pypi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ github.run_id }}
        name: Release ${{ github.run_id }}
        body: |
          ## üöÄ HTTP Client Benchmarker Release
          
          **‚ö° Performance benchmarking for your HTTP stack**
          
          This release includes improvements and optimizations for HTTP client performance benchmarking.
          
          ### üì¶ Package Details
          - **Package**: http-client-benchmarker
          - **Version**: ${{ github.run_id }}
          - **Python**: 3.12+
          - **Run ID**: ${{ github.run_id }}
          
          ### üîß Installation
          ```bash
          pip install http-client-benchmarker
          ```
          
          ### üÜï What's New
          See commit history for detailed changes.
          
          ### üêõ Bug Reports
          Please report issues at: https://github.com/${{ github.repository }}/issues
          
          ### ‚≠ê Support
          If you find this useful, please give us a ‚≠ê on GitHub!
        draft: false
        prerelease: false